<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Section</title>
    <link rel="stylesheet" href="payment.css"/>
    <link rel="icon" href="assets/img/WP logo.png" type="image"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container payment-container">

    <div class="row payment-row">

        <div class="column half-width">

            <span class="subtitle">Payment Method</span>
            <div class="card payment-card">

                <div class="accordion" id="accordionExample">

                    <div class="card method-card">
                        <div class="card-header no-padding" id="headingTwo">
                            <h2 class="no-margin">
                                <button class="button light full-width text-left collapsed padded" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <div class="flex-between">

                                        <span class="text">Paypal</span>
                                        <img src="https://i.imgur.com/7kQEsHU.png" width="30">

                                    </div>
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <input type="text" class="form-input" placeholder="Paypal email">
                            </div>
                        </div>
                    </div>

                    <div class="card method-card">
                        <div class="card-header no-padding">
                            <h2 class="no-margin">
                                <button class="button light full-width text-left padded" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="flex-between">

                                        <span class="text">Credit card</span>
                                        <div class="icons">
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                            <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                                            <img src="https://i.imgur.com/35tC99g.png" width="30">
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                        </div>

                                    </div>
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body payment-card-body">

                                <span class="label-text">Card Number</span>
                                <div class="input-group">


                                    <input type="text" class="form-input" placeholder="0000 0000 0000 0000">

                                </div>

                                <div class="row spaced">

                                    <div class="column half-width">

                                        <span class="label-text">Expiry Date</span>
                                        <div class="input-group">


                                            <input type="text" class="form-input" placeholder="MM/YY">

                                        </div>

                                    </div>


                                    <div class="column half-width">

                                        <span class="label-text">CVC/CVV</span>
                                        <div class="input-group">


                                            <input type="text" class="form-input" placeholder="000">

                                        </div>

                                    </div>


                                </div>

                                <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="column half-width">
            <span class="subtitle">Summary</span>

            <div class="card summary-card">

                <div class="flex-between padded">

                    <div class="flex-column">

                        <span>Pro(Billed Monthly) <i class="fa fa-caret-down"></i></span>
                        <a href="#" class="billing">Prices may vary depending on AMT</a>

                    </div>

                </div>


                <div class="padded">

                    <div class="flex-between small-gap">

                        <span>Product 1</span>
                        <span>4,99€</span>
                    </div>



                </div>

                <hr class="line">

                <div class="padded">

                    <div class="flex-between small-gap">

                        <span>Shipping</span>
                        <span>4,99€</span>

                    </div>

                    <div class="flex-between">

                        <span>AMT <i class="fa fa-clock-o"></i></span>
                        <span>21%</span>

                    </div>


                </div>

                <hr class="line">


                <div class="padded flex-between">

                    <div class="flex-column">

                        <span>Total</span>
                        <small>AMT included</small>

                    </div>
                    <span>0€</span>

                </div>


                <div class="padded">

                    <button class="button primary full-width free-button">CONFIRM</button>
                    <div class="text-link">
                        <a href="faq.html">need help?</a>
                    </div>

                </div>




            </div>
        </div>

    </div>


</div>
</body>
</html>
